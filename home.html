<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <Header>
        <div class="container">
            <nav class="navbar-logo">
                <div class="logo"><img src="./headerlogo.png" alt="Logo" width="150px"></div>
            </nav>
            <nav class="navbar">
                <div class="menu-toggle" id="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul id="navbar-list">
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./home.html">Feature</a></li>
                    <li><a href="./home.html">Blog</a></li>
                    <li><button class="download-btn"><a href="./home.html" style="color:inherit;text-decoration:none;">Download
                            App</a></button></li>
                </ul>
            </nav>
        </div>
    </Header>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbarList = document.getElementById('navbar-list');
        menuToggle.addEventListener('click', () => {
            navbarList.classList.toggle('active');
        });
    </script>

</body>

</html>
